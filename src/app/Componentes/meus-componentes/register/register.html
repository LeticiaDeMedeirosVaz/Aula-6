<div class="register-container">
  <div class="register-card">

    <h2 class="title">FaÃ§a jÃ¡ o seu Cadastro!</h2>

    <form>
        <form [formGroup]="formRegister" (ngSubmit)="cadastrar()"></form>
   
      <div class="input-group">
        <input
          type="text"
          id="nome"
          required
        />
        <label for="nome">Nome</label>
        <span class="line"></span>
      </div>

     
      <div class="input-group">
        <input
          type="date"
          id="dataNascimento"
          required
        />
        <label for="dataNascimento">Data de Nascimento</label>
        <span class="line"></span>
      </div>

  
      <div class="input-group">
        <input
          type="tel"
          id="telefone"
          required
        />
        <label for="telefone">Telefone</label>
        <span class="line"></span>
      </div>

  
      <div class="input-group">
        <i class="pi pi-user"></i>
        <input
          pInputText
          type="email"
          formControlName="email"
          placeholder="Email"/>
          <span class="line"></span>
      </div>


      <div class="input-group">
        <input
          type="text"
          id="endereco"
          required
        />
        <label for="endereco">EndereÃ§o</label>
        <span class="line"></span>
      </div>

   <div class="input-group">
          <i class="pi pi-lock"></i>
          <p-password
            formControlName="senha"
            placeholder="Insira sua senha"
            [feedback]="false"
            [toggleMask]="false">
             <i class="eye-icon">ğŸ‘</i>
             <span class="line"></span>
          </p-password>
        </div>

      

     
      <div class ="btn-register">

      <form [formGroup]="formRegister" (ngSubmit)="cadastrar()">Cadastre-se</form>  
      <button type="submit">
      </button>
      </div>  
    </form>

  </div>
</div>
